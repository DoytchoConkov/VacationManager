<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</div>
<main>
    <div class="container">
        <h2 class="text-center text-white">Create vacation query</h2>
        <form th:object="${vacationBindingModel}" method="post" th:action="@{/employee/create}"
              class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label class="text-white font-weight-bold" for="beginDate">Begin Date</label>
                <input th:field="*{beginDate}" id="beginDate" type="date" class="form-control"
                       placeholder="Select start date" required >

            </div>
            <div class="form-group">
                <label class="text-white font-weight-bold" for="endDate">End Date</label>
                <input th:field="*{endDate}" id="endDate" type="date" class="form-control"
                       placeholder="Select end date" required >
            </div>
            <div class="form-group">
                <label class="text-white font-weight-bold" for="comment">Comment</label>
                <input th:field="*{comment}" id="comment" type="text" class="form-control"
                       placeholder="Enter comment" >
            </div>
            <div th:if="${errorDates}" class="alert alert-danger" role="alert">
                Begin date must be before End date.
            </div>
            <div th:if="${dateCrossing}" class="alert alert-danger" role="alert">
                You already have vacation between current dates.
            </div>

            <div class="button-holder d-flex">
                <button type="submit" class="btn btn-info btn-sm">Create Vacation query</button>
            </div>

        </form>
    </div>
</main>
<div>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>

</body>
<!--<script src="/js/add-spare-part.js" type="text/javascript"></script>-->
</html>
