<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<th:block th:include="~{fragments/head}"></th:block>


<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>
<main>
    <div class="container">
        <h2 class="text-center text-white m-3">Vacations list</h2>
        <div class="div-form mx-auto col-md-12 d-flex flex-column justify-content-center text-white">
            <h4 th:text="'Details for ' + ${userViewModel.username}+' with email: '+${userViewModel.email}"></h4>

            <table class="table-striped table-dark" id="table" th:if="${userViewModel.vacations.size()}>0">
                <thead>
                <tr>
                    <th>Begin date</th>
                    <th>End Date</th>
                    <th>Comment</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr th:each="v : ${userViewModel.vacations}">
                    <td th:text="${v.beginDate}">username</td>
                    <td th:text="${v.endDate}">email</td>
                    <td th:text="${v.comment}">vacations</td>
                    <td th:text="${#strings.capitalize(#strings.toLowerCase(v.status))}">status</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>

</body>
<script src="/js/vacationStatus.js" type="text/javascript"></script>

</html>
