<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<th:block th:include="~{fragments/head}"></th:block>


<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>
<main>
    <div class="container">
        <h2 class="text-center text-white m-3">Vacations list</h2>
        <div class="div-form mx-auto col-md-12 d-flex flex-column justify-content-center text-white">
            <h4 th:if="${userViewModels.size()}==0">There are no users yet.</h4>

            <table class="table-striped table-dark" id="table" th:if="${userViewModels.size()}>0">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Vacations</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr th:each="u : ${userViewModels}">
                    <td th:text="${u.username}">username</td>
                    <td th:text="${u.email}">email</td>
                    <td th:text="${u.vacations.size()}">vacations</td>
                    <td> <a class="vacation blue" th:href="@{/hr/user-details/{id}(id=${u.id})}">Details</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>

</body>
<script src="/js/vacationStatus.js" type="text/javascript"></script>

</html>
