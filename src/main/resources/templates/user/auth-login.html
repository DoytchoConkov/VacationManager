<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>
<main>
    <div class="container">
        <h2 class="text-center text-white">Login</h2>
        <form method="POST" class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:value="${username}" id="username" name="username" type="text" required minlength="4"
                       maxlength="20"
                       class="form-control"
                       placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" name="password" type="password" required minlength="4" maxlength="20"
                       class="form-control" placeholder="Password"/>
            </div>

            <div th:if="${bad_credentials}" class="alert alert-danger" role="alert">
                Bad username or password.
            </div>
            <input type='hidden' th:name='${_csrf.parameterName}'
                   th:value='${_csrf.token}' />
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <button type="submit" class="btn btn-info btn-sm">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
